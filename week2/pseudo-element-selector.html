<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element selector</title>

    <style>
        h1{
            width: max-content;
        }
        h1::after{
            content: 'from gfg';
        }
    </style>
</head>
<body>
    

    <h1>hello world</h1>
    <a href="https://github.com/gfgAman/mern-7">mern-7</a>
</body>
</html>
